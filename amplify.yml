version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            # Enable corepack and activate the pinned pnpm version
            - corepack enable
            - corepack prepare pnpm@10.10.0 --activate
            # Install all workspace dependencies from the monorepo root
            # (each command starts fresh from appRoot: apps/web, so use inline cd)
            - cd ../.. && pnpm install
        build:
          commands:
            # Build @auto-rfp/core (tsup: esm + cjs + dts) before the Next.js app
            - cd ../.. && pnpm --filter @auto-rfp/core build
            # Build the Next.js app with standalone output
            - pnpm run build
            # Copy public assets and static files into the standalone bundle
            # (required for Next.js standalone mode to serve them correctly)
            - cp -r public .next/standalone/public
            - cp -r .next/static .next/standalone/.next/static
      artifacts:
        # Amplify WEB_COMPUTE (SSR) platform expects artifacts rooted at .next
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          # Next.js incremental build cache
          - .next/cache/**/*
          # pnpm content-addressable store â€” speeds up installs without a lockfile
          - /root/.local/share/pnpm/store/**/*
