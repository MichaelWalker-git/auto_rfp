version: 1
applications:
  - appRoot: apps/web
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            # pnpm is not included in Amplify's default build container
            - npm install -g pnpm
            # Install all workspace dependencies from the monorepo root
            - pnpm install
        build:
          commands:
            # Build @auto-rfp/core (tsup: esm + cjs + dts) before the Next.js app
            - pnpm --filter @auto-rfp/core build
            # Build the Next.js app with standalone output
            - pnpm --filter @auto-rfp/web build
            # Copy public assets and static files into the standalone bundle
            # (required for Next.js standalone mode to serve them correctly)
            - cp -r apps/web/public apps/web/.next/standalone/public
            - mkdir -p apps/web/.next/standalone/.next
            - cp -r apps/web/.next/static apps/web/.next/standalone/.next/static
      artifacts:
        # baseDirectory is relative to buildPath (/)
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          # Next.js incremental build cache
          - apps/web/.next/cache/**/*
          # pnpm content-addressable store â€” speeds up installs
          - /root/.local/share/pnpm/store/**/*
