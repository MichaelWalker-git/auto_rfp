version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - cd ../..
            - pnpm install --no-frozen-lockfile
            - pnpm --filter @auto-rfp/core build
            - cd apps/web

        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**/*
          - node_modules/**/*
          - .next/cache/**/*
      redirects:
        - source: </[^.]*>
          target: /
          status: 200
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Strict-Transport-Security
            value: max-age=31536000; includeSubDomains; preload
