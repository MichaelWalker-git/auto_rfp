version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm globally
        - npm install -g pnpm
        # Install dependencies
        - pnpm install
        # Generate Prisma client
        - pnpm prisma generate
        # Run database migrations
        - pnpm prisma migrate deploy
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.pnpm-store/**/*
