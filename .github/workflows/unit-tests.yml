name: Unit Tests

on:
  pull_request:
    branches: [main, develop, production]
  push:
    branches: [develop, production]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shared-tests:
    name: Shared Package Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shared

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  web-app-tests:
    name: Web App Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (shared)
        working-directory: shared
        run: pnpm install

      - name: Build shared package
        working-directory: shared
        run: pnpm build

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test --passWithNoTests

      - name: Run lint
        run: pnpm lint

  infrastructure-tests:
    name: Infrastructure Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-infra-${{ hashFiles('infrastructure/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-infra-

      - name: Install dependencies (shared)
        working-directory: shared
        run: pnpm install

      - name: Build shared package
        working-directory: shared
        run: pnpm build

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test --passWithNoTests
