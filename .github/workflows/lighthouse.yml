name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - '.github/workflows/lighthouse.yml'
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (packages/core)
        working-directory: packages/core
        run: pnpm install

      - name: Build packages/core
        working-directory: packages/core
        run: pnpm build

      - name: Install dependencies (apps/web)
        run: pnpm install

      - name: Build apps/web
        run: pnpm build
        env:
          # Add required env vars for build
          NEXT_PUBLIC_BASE_API_URL: 'https://api.example.com'
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: 'us-east-1_example'
          NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID: 'example-client-id'

      - name: Start Next.js server
        run: |
          pnpm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Server failed to start"
              exit 1
            fi
            sleep 2
          done
        env:
          NEXT_PUBLIC_BASE_API_URL: 'https://api.example.com'
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: 'us-east-1_example'
          NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID: 'example-client-id'

      - name: Run Lighthouse CI
        run: pnpm exec lhci autorun --collect.startServerCommand=""
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: apps/web/.lighthouseci
          retention-days: 30
