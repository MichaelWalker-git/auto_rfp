name: E2E Tests

on:
  pull_request:
    branches: [main, develop, production]
    paths:
      - 'apps/web/**'
      - 'packages/core/**'
      - '.github/workflows/e2e-tests.yml'
  push:
    branches: [develop, production]
    paths:
      - 'apps/web/**'
      - 'packages/core/**'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build core package
        working-directory: packages/core
        run: pnpm build

      - name: Build web app
        working-directory: apps/web
        run: pnpm build
        env:
          NEXT_PUBLIC_BASE_API_URL: ${{ secrets.NEXT_PUBLIC_BASE_API_URL || 'https://api.example.com' }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_USER_POOL_ID || 'us-east-1_example' }}
          NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID || 'example-client-id' }}

      - name: Create build artifact archive
        run: |
          echo "=== Creating build artifact tar ==="
          tar -czf build-artifacts.tar.gz apps/web/.next packages/core/dist
          ls -la build-artifacts.tar.gz

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build-artifacts.tar.gz
          retention-days: 1
          if-no-files-found: error

      - name: Build Summary
        run: |
          echo "✅ Core package built successfully"
          echo "✅ Web app built successfully"
          echo "✅ Build artifacts uploaded"

  e2e-tests:
    name: E2E Tests (${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Extract build artifacts
        run: |
          echo "=== Extracting build artifacts ==="
          tar -xzf build-artifacts.tar.gz
          ls -la apps/web/.next/ | head -20
          echo "=== .next file count ==="
          find apps/web/.next -type f | wc -l

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Start web server and wait for readiness
        working-directory: apps/web
        run: |
          echo "Starting Next.js server..."
          pnpm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Server is ready! (attempt $i)"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Server failed to start within 60 seconds"
              exit 1
            fi
            echo "Attempt $i: Server not ready, waiting..."
            sleep 2
          done
        env:
          NEXT_PUBLIC_BASE_API_URL: ${{ secrets.NEXT_PUBLIC_BASE_API_URL || 'https://api.example.com' }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_USER_POOL_ID || 'us-east-1_example' }}
          NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID || 'example-client-id' }}

      - name: Run E2E tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        working-directory: apps/web
        run: |
          pnpm exec playwright test \
            --project=chromium \
            --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          SKIP_WEB_SERVER: true
          # Auth credentials for authenticated tests
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-shard-${{ matrix.shardIndex }}-${{ github.sha }}
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload test screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots-shard-${{ matrix.shardIndex }}-${{ github.sha }}
          path: apps/web/test-results/**/screenshot*.png
          retention-days: 7

      - name: Upload test videos on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos-shard-${{ matrix.shardIndex }}-${{ github.sha }}
          path: apps/web/test-results/**/video*.webm
          retention-days: 7

      - name: Upload test traces on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-traces-shard-${{ matrix.shardIndex }}-${{ github.sha }}
          path: apps/web/test-results/**/trace*.zip
          retention-days: 7

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    steps:
      - name: E2E Tests Summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some E2E tests failed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- playwright-report-shard-1 (Shard 1/3)" >> $GITHUB_STEP_SUMMARY
          echo "- playwright-report-shard-2 (Shard 2/3)" >> $GITHUB_STEP_SUMMARY
          echo "- playwright-report-shard-3 (Shard 3/3)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download any report artifact and open \`index.html\` to view results." >> $GITHUB_STEP_SUMMARY
